<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
     href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
   
    <title>GameRPS</title>
    <script src="./js/dom.js" defer></script>
    <script src="./js/main.js" defer></script>
</head>
<body class="bg-blue" style="background-image: ('https://cdn.pixabay.com/photo/2021/07/26/05/59/versus-6493497__340.png');  background-color: rgb(173, 173, 241);" >
    
    <main class="container p-5 ">

        <div class="d-flex justify-content-center">
        <figure class="text-center bg-white" style="width: 850px; height: 150px; padding-top: 25px;border-radius: 10px;">
            <blockquote class="blockquote">
              <h1>Rock Paper Scissors.</h1>
            </blockquote>
        </br>
            <figcaption class="blockquote-footer">
                Please select one of the 'R S P' (press) buttons to play <cite title="Source Title">Source Title</cite>
            </figcaption>
          </figure>
        </div>

<div  class="d-flex justify-content-around p-5">


        <div>

          <div class="card border mb-3" style="max-width: 18rem;box-shadow:2px  2px 4px ;">
            <h3 class="card-header">Player 1 <span style="color: rgb(28, 202, 214);font-weight: 600;">(ME)</span></h3>
            <div class="card-body text-dark">
              <h5 id="playerFirstTitle" class="card-title">WIN</h5>
              <h5 id="playerFirstPoint" class="card-text text-primary ">Point:0</h5>
            </div>
          </div>

          <div  style="width: 18rem;">
            <img width="100px"  src="./Assents/images/p.jpg" class="card-img-top p-4" alt="paper" id="playerFirstRPS" >
            <div class="card-body">
              <!-- <h5 id="player1" class="card-text">Rock</h5> -->
            </div>
          </div>

        </div>

<h5 style="font-size: 100px;color: antiquewhite;text-shadow:6px 2px #a8e2cc;">VS</h5>

        <div>

            <div class="card border- mb-3" style="max-width: 18rem;box-shadow:2px  2px 4px;">
              <h3 class="card-header">Player 2 <span style="color: chartreuse;font-weight: 600;">(COMP)</span></h3>
              <div class="card-body text-dark">
                <h5 id="playerSecondTitle" class="card-title">WIN</h5>
                <h5 id="playerSecondPoint" class="card-text text-success">Point:0</h5>
              </div>
            </div>
  
            <div style="width: 18rem;">
              <img width="100" id="playerSecondRPS" src="./Assents/images/r.jpg" class="card-img-top p-3" alt="...">
              <div class="card-body">
                <!-- <h5 class="card-text">Paper</h5> -->
              </div> 
            </div>
  
          </div>


        </div>

    </main>
</body>
</html>
